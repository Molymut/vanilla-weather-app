<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <title>vanilla-weather-app</title>
  </head>
  <body>
    <div class="vanilla-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="search" class="form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="city">Cape Town</h1>
            <p class="details">
              Tuesday 14:49, sunny
              <br />
              Humidity: <strong>40%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="temperature">
            <span class="weather-icon">☀️</span
            ><span class="weather-temp">22</span
            ><span class="weather-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Molymut" target="_blank">Molyne Mutami</a>
        and is<a
          href="https://github.com/Molymut/vanilla-weather-app"
          target="_blank"
        >
          on Github</a
        >
        and<a href="https://myvanilla-weather-app.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
